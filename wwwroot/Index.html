<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reward Points System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div id="app-container" class="w-full max-w-md mx-auto">

        <div id="login-view">
            <div class="bg-white p-8 rounded-lg shadow-lg">
                <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Welcome Back</h2>
                <form id="login-form">
                    <!-- Step 1: Mobile Number -->
                    <div id="mobile-step">
                        <div class="mb-4">
                            <label for="login-mobile" class="block text-gray-700 text-sm font-medium mb-2">Mobile Number</label>
                            <input type="tel" id="login-mobile" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
                        </div>
                        <button type="button" id="next-btn" class="w-full bg-indigo-600 text-white py-2 rounded-lg hover:bg-indigo-700 transition duration-300">Next</button>
                    </div>

                    <!-- Step 2: OTP -->
                    <div id="otp-step" class="hidden">
                        <p class="text-sm text-gray-600 mb-2">Enter OTP sent to <strong id="display-mobile"></strong></p>
                        <div class="mb-4">
                            <label for="login-otp" class="block text-gray-700 text-sm font-medium mb-2">OTP</label>
                            <input type="password" id="login-otp" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
                        </div>
                        <button type="submit" class="w-full bg-indigo-600 text-white py-2 rounded-lg hover:bg-indigo-700 transition duration-300">Log In</button>
                        <p class="text-center text-xs text-gray-500 mt-3">
                            <a href="#" id="change-mobile-link" class="text-indigo-600 hover:underline">Change Mobile Number</a>
                        </p>
                    </div>
                </form>
                <p class="text-center text-sm text-gray-600 mt-6">
                    New here? <a href="#" id="show-register-link" class="text-indigo-600 hover:underline">Create an account</a>
                </p>
            </div>
        </div>

        <div id="register-view" class="hidden">
            <div class="bg-white p-8 rounded-lg shadow-lg">
                <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Create Your Account</h2>
                <form id="register-form">
                    <div class="mb-4">
                        <label for="register-firstname" class="block text-gray-700 text-sm font-medium mb-2">First Name</label>
                        <input type="text" id="register-firstname" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
                    </div>
                    <div class="mb-4">
                        <label for="register-lastname" class="block text-gray-700 text-sm font-medium mb-2">Last Name</label>
                        <input type="text" id="register-lastname" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
                    </div>
                    <div class="mb-6">
                        <label for="register-mobile" class="block text-gray-700 text-sm font-medium mb-2">Mobile Number</label>
                        <input type="tel" id="register-mobile" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
                    </div>
                    <button type="submit" class="w-full bg-indigo-600 text-white py-2 rounded-lg hover:bg-indigo-700 transition duration-300">Register</button>
                </form>
                <p class="text-center text-sm text-gray-600 mt-6">
                    Already a user? <a href="#" id="show-login-link" class="text-indigo-600 hover:underline">Log in</a>
                </p>
            </div>
        </div>

        <div id="user-dashboard-view" class="hidden">
            <div class="bg-white p-8 rounded-lg shadow-lg">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-2xl font-bold text-gray-800">Your Dashboard</h2>
                    <button id="logout-button-user" class="bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600 transition duration-300 text-sm">Logout</button>
                </div>
                <div class="bg-indigo-100 p-6 rounded-lg mb-6 text-center">
                    <p class="text-lg text-gray-700">Available Points</p>
                    <p id="user-points" class="text-4xl font-bold text-indigo-600">0</p>
                </div>
                <div class="mt-6">
                    <h3 class="text-lg font-semibold text-gray-800 mb-3">Redeem Points</h3>
                    <form id="redeem-form" class="flex items-center space-x-2">
                        <input type="number" id="redeem-points-input" placeholder="Points to redeem" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" required min="1">
                        <button type="submit" class="bg-green-600 text-white px-6 py-2 rounded-lg hover:bg-green-700 transition duration-300">Redeem</button>
                    </form>
                </div>
            </div>
        </div>

        <div id="admin-dashboard-view" class="hidden">
            <div class="bg-white p-8 rounded-lg shadow-lg">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-2xl font-bold text-gray-800">Admin Dashboard</h2>
                    <button id="logout-button-admin" class="bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600 transition duration-300 text-sm">Logout</button>
                </div>
                <div id="admin-members-list" class="space-y-4">
                </div>
            </div>
        </div>

        <div id="message-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
            <div class="bg-white p-6 rounded-lg shadow-xl text-center w-80">
                <p id="modal-message" class="text-gray-800 mb-4"></p>
                <button id="modal-close-button" class="bg-indigo-600 text-white px-6 py-2 rounded-lg hover:bg-indigo-700">OK</button>
            </div>
        </div>

    </div>

    <script>document.addEventListener('DOMContentLoaded', () => {
            const API_BASE_URL = 'http://localhost:5111/api';

            const loginView = document.getElementById('login-view');
            const registerView = document.getElementById('register-view');
            const userDashboardView = document.getElementById('user-dashboard-view');
            const adminDashboardView = document.getElementById('admin-dashboard-view');
            const allViews = [loginView, registerView, userDashboardView, adminDashboardView];

            const showRegisterLink = document.getElementById('show-register-link');
            const showLoginLink = document.getElementById('show-login-link');
            const logoutUserBtn = document.getElementById('logout-button-user');
            const logoutAdminBtn = document.getElementById('logout-button-admin');

            const loginForm = document.getElementById('login-form');
            const registerForm = document.getElementById('register-form');
            const redeemForm = document.getElementById('redeem-form');

            const mobileStep = document.getElementById('mobile-step');
            const otpStep = document.getElementById('otp-step');
            const nextBtn = document.getElementById('next-btn');
            const changeMobileLink = document.getElementById('change-mobile-link');
            const displayMobile = document.getElementById('display-mobile');

            let mobileForLogin = '';

            const userPointsDisplay = document.getElementById('user-points');
            const adminMembersList = document.getElementById('admin-members-list');

            const messageModal = document.getElementById('message-modal');
            const modalMessage = document.getElementById('modal-message');
            const modalCloseButton = document.getElementById('modal-close-button');

            const showView = (viewToShow) => {
                allViews.forEach(view => view.classList.add('hidden'));
                viewToShow.classList.remove('hidden');
            };

            const showModal = (message) => {
                modalMessage.textContent = message;
                messageModal.classList.remove('hidden');
            };

            modalCloseButton.addEventListener('click', () => {
                messageModal.classList.add('hidden');
            });

            showRegisterLink.addEventListener('click', (e) => {
                e.preventDefault();
                showView(registerView);
            });

            showLoginLink.addEventListener('click', (e) => {
                e.preventDefault();
                mobileStep.classList.remove('hidden');
                otpStep.classList.add('hidden');
                loginForm.reset();
                showView(loginView);
            });

            const handleLogout = () => {
                localStorage.removeItem('authToken');
                localStorage.removeItem('userRole');
                mobileStep.classList.remove('hidden');
                otpStep.classList.add('hidden');
                loginForm.reset();
                showView(loginView);
            };

            logoutUserBtn.addEventListener('click', handleLogout);
            logoutAdminBtn.addEventListener('click', handleLogout);

            nextBtn.addEventListener('click', () => {
                mobileForLogin = document.getElementById('login-mobile').value;
                if (!mobileForLogin) {
                    showModal('Please enter a mobile number.');
                    return;
                }
                displayMobile.textContent = mobileForLogin;
                mobileStep.classList.add('hidden');
                otpStep.classList.remove('hidden');
            });

            changeMobileLink.addEventListener('click', (e) => {
                e.preventDefault();
                otpStep.classList.add('hidden');
                mobileStep.classList.remove('hidden');
                document.getElementById('login-otp').value = '';
            });

            registerForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const firstName = document.getElementById('register-firstname').value;
                const lastName = document.getElementById('register-lastname').value;
                const mobileNumber = document.getElementById('register-mobile').value;

                try {
                    const response = await fetch(`${API_BASE_URL}/Auth/register`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ firstName, lastName, mobileNumber })
                    });

                    const resultText = await response.text();
                    if (response.ok) {
                        const result = JSON.parse(resultText);
                        showModal(result.message + ' Your OTP is 123456.');
                        registerForm.reset();
                        showView(loginView);
                    } else {
                        showModal(`Error: ${resultText}`);
                    }
                } catch (error) {
                    showModal('An error occurred. Please try again.');
                }
            });

            loginForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const otp = document.getElementById('login-otp').value;

                if (!mobileForLogin || !otp) {
                    showModal("Missing mobile number or OTP.");
                    return;
                }

                try {
                    const response = await fetch(`${API_BASE_URL}/Auth/login`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ mobileNumber: mobileForLogin, otp })
                    });

                    if (response.ok) {
                        const result = await response.json();
                        localStorage.setItem('authToken', result.token);
                        localStorage.setItem('userRole', result.role);

                        if (result.role === 'Admin') {
                            await loadAdminDashboard();
                            showView(adminDashboardView);
                        } else {
                            await loadUserDashboard();
                            showView(userDashboardView);
                        }
                    } else {
                        showModal('Invalid mobile number or OTP.');
                    }
                } catch (error) {
                    showModal('An error occurred during login.');
                }
            });

            const loadUserDashboard = async () => {
                const token = localStorage.getItem('authToken');
                if (!token) return;

                try {
                    const response = await fetch(`${API_BASE_URL}/Members/points`, {
                        headers: { 'Authorization': `Bearer ${token}` }
                    });
                    if (response.ok) {
                        const data = await response.json();
                        userPointsDisplay.textContent = data.points;
                    } else {
                        handleLogout();
                    }
                } catch (error) {
                    showModal('Failed to load user data.');
                }
            };

            const loadAdminDashboard = async () => {
                const token = localStorage.getItem('authToken');
                if (!token) return;

                try {
                    const response = await fetch(`${API_BASE_URL}/Admin/members`, {
                        headers: { 'Authorization': `Bearer ${token}` }
                    });

                    if (response.ok) {
                        const members = await response.json();
                        adminMembersList.innerHTML = '';
                        members.forEach(member => {
                            const memberCard = document.createElement('div');
                            memberCard.className = 'bg-gray-50 p-4 rounded-lg border';
                            memberCard.innerHTML = `
                                    <div class="flex justify-between items-center">
                                        <div>
                                            <p class="font-semibold text-gray-800">${member.firstName} ${member.lastName}</p>
                                            <p class="text-sm text-gray-600">${member.mobileNumber}</p>
                                            <p class="text-sm text-gray-600">Points: <span class="font-bold">${member.points}</span></p>
                                        </div>
                                        <div class="flex items-center space-x-2">
                                            <input type="number" placeholder="Purchase Amt (₹)" class="w-32 px-2 py-1 border rounded-md text-sm" id="purchase-${member.id}">
                                            <button data-id="${member.id}" class="add-points-btn bg-indigo-500 text-white px-3 py-1 rounded-md hover:bg-indigo-600 text-sm">Add</button>
                                        </div>
                                    </div>
                                `;
                            adminMembersList.appendChild(memberCard);
                        });
                    } else {
                        showModal('Failed to load members. Your session might have expired.');
                        handleLogout();
                    }
                } catch (error) {
                    showModal('An error occurred while fetching members.');
                }
            };

            adminMembersList.addEventListener('click', async (e) => {
                if (e.target.classList.contains('add-points-btn')) {
                    const memberId = e.target.dataset.id;
                    const purchaseAmount = document.getElementById(`purchase-${memberId}`).value;
                    const token = localStorage.getItem('authToken');

                    if (!purchaseAmount || purchaseAmount < 100) {
                        showModal('Purchase amount must be at least ₹100.');
                        return;
                    }

                    try {
                        const response = await fetch(`${API_BASE_URL}/Admin/add-points`, {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                                'Authorization': `Bearer ${token}`
                            },
                            body: JSON.stringify({ memberId, purchaseAmount: parseFloat(purchaseAmount) })
                        });

                        const result = await response.json();
                        if (response.ok) {
                            showModal(result.message);
                            await loadAdminDashboard();
                        } else {
                            showModal(`Error: ${result.title || result.message}`);
                        }
                    } catch (error) {
                        showModal('An error occurred while adding points.');
                    }
                }
            });

            redeemForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const pointsToRedeem = document.getElementById('redeem-points-input').value;
                const token = localStorage.getItem('authToken');
                const currentPoints = parseInt(userPointsDisplay.textContent);

                if (!pointsToRedeem || parseInt(pointsToRedeem) <= 0) {
                    showModal("Please enter a valid number of points to redeem.");
                    return;
                }

                if (parseInt(pointsToRedeem) > currentPoints) {
                    showModal("Insufficient points balance.");
                    return;
                }

                try {
                    const response = await fetch(`${API_BASE_URL}/Members/redeem`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${token}`
                        },
                        body: JSON.stringify({ points: parseInt(pointsToRedeem) })
                    });

                    const result = await response.json();
                    if (response.ok) {
                        showModal(result.message);
                        userPointsDisplay.textContent = result.newPoints;
                        redeemForm.reset();
                    } else {
                        showModal(`Error: ${result.title || result}`);
                    }
                } catch (error) {
                    showModal('An error occurred during redemption.');
                }
            });

            const token = localStorage.getItem('authToken');
            const role = localStorage.getItem('userRole');
            if (token && role) {
                if (role === 'Admin') {
                    loadAdminDashboard();
                    showView(adminDashboardView);
                } else {
                    loadUserDashboard();
                    showView(userDashboardView);
                }
            } else {
                showView(loginView);
            }
        });</script>
</body>
</html>
